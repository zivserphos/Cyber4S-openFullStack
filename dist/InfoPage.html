<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <title>Document</title>
  <script defer src="info.js"></script></head>
  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Phone Book</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
              <li class="nav-item active"></li>
                  <a class="nav-item nav-link active" href="/">Home</a>
              </li>
              <li class="nav-item active"></li>
                  <a class="nav-item nav-link active" href = "/addContact">Add Contact</a>
              </li>
              <li class="nav-item active"></li>
                  <a class="nav-item nav-link active" href="#">Delete Content</a>
              </li>
              <li class="nav-item active"></li>
                  <a class="nav-item nav-link active" href="#">Call >></a>
              </li>
          </div>
        </div>
      </nav>
  </header>
    <div class="container">
  
      <h2>Add Contact<small>Inputs</small></h2>
      
      <form>
        
        <div class="group">      
          <input type="text" id="firstName" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>First Name</label>
        </div>

        <div class="group">      
          <input type="text" id="lastName" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Last Name</label>
        </div>
          
        <div class="group">      
          <input type="number" id="number" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Number</label>
        </div>

        <div class="group">      
          <input type="text" id="token" required>
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Secure Code</label>
        </div>
        <button id="addButton"  class="button2">
          
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Add Contact
        </button>
      </form>
      <div class="resultdiv">
        <div id="resultdiv" class="alert alert-success" role="alert" style = "display: none">
          
        </div>
      </div>
      <div class="errordiv">
        <div id="errordiv" class="alert alert-danger" role="alert" style = "display: none">
          
        </div>
      </div>

      

  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
